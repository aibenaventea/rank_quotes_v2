<p>quotes works!</p>
<header class="header-5">
  <h1 class="title-5">Quote Ranks</h1>
  <div class ="ref-container">
    <a class="ref-5" [routerLink]="['/']">Home</a>
    <a class="ref-5" [routerLink]="['/quotes/add', author._id]">Add a quote</a>
  </div>
  <h2 class="subtitle-5">Quotes by {{author.name}}</h2>
</header>
<main class="main-container">
<table class="table-5">
  <tr class="theader-5">
      <th>Quotes</th>
      <th>Votes</th>
      <th>Actions Available</th>
  </tr>
  <tr *ngFor="let quote of author.quotes" class="trow">
    <td>{{quote.quote}}</td>
    <td>{{quote.vote}}</td>
    <td>
      <div class="column-btns">
        <button class="btn51" (click)="clickVoteUp(quote)">Vote Up</button>
        <button class="btn52" (click)="clickVoteDown(quote)">Vote Down</button>
        <button class="btn53" (click)="deleteQuote(quote)">Delete</button>
      </div>
    </td>
  </tr>
</table>
</main>
